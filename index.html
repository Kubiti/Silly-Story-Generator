<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Samuel Kubiti">
    <meta name="description" content="Mozilla Developer Network (MDN)
    project, silly story generator. This site is a project to improve upon
    the JavaScript of learners of the web developer learning path.">
    <link rel="stylesheet" href="style.css">
    <title>Silly story generator</title>
  </head>

  <body>
    <section>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </section>
    <section>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </section>
    <section>
      <button class="randomize">Generate random story</button>
    </section>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    

    <script src="./main.js"></script>
  </body>
</html>
